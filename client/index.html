    <!-- ðŸŒ™ Set dark mode before React loads -->
    <script>
      (function () {
        const theme = localStorage.getItem("theme");
        if (theme === "light") {
          document.documentElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
